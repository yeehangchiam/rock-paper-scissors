<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div id="score">
        <p class="text" id="player-score"></p>
        <p class="text" id="computer-score"></p>
    </div>

    <div>
        <p class="text"  id="output"></p>
    </div>

    <button class="btn" id="rock" type="button">Rock</button>
    <button class="btn" type="button" id="paper">Paper</button>
    <button class="btn" type="button" id="scissors">Scissors</button>
</body>
</html>
